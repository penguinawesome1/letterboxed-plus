<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20230906/ourmid/pngtree-heart-shape-fire-illustration-png-image_10000724.png">
    <title>Sign In - Lee's Cat Chan</title>

    <link href="sign-in.css" rel="stylesheet">
    <link href="general.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js" defer></script>

    <script src="firebaseConfig.js" type="module" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="new-screen">
            <form action="" class="login-container">
                <h1 style="--order: 1">Login</h1>
                <div class="input-box" style="--order: 2">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box" style="--order: 3">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="remember-forgot" style="--order: 4">
                    <div class="horizontal">
                        <label>
                            <input type="checkbox"> Remember me</input>
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" style="--order: 5">Login</button>
                
                <div class="register-link" style="--order: 6">
                    <p>
                        Don't have an account?
                        <a href="#">Register</a>
                    </p>
                </div>
            </form>
            <button onClick={handleGoogle}>Sign in with Google</button>
        </div
    </div>
</body>
</html>
