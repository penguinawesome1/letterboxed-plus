<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <title>World 1 - Level 2</title>

    <link href="../levels.css" rel="stylesheet">
    <script src="../levels.js" defer></script>
</head>
<body class="bg-world1" data-level="2">
    <a href="../index.html">
        <button id="back">&#11148</button>
    </a>
    <div class="wrapper">
        <div class="card board">
            <div class="box"></div>
            <button id="a" data-links="cdefgh" class="node" style="--grid-area: a">B</button>
            <button id="b" data-links="cdefgh" class="node" style="--grid-area: b">F</button>
            <button id="c" data-links="abdfgh" class="node" style="--grid-area: c">U</button>
            <button id="d" data-links="abcegh" class="node" style="--grid-area: d">X</button>
            <button id="e" data-links="abdfgh" class="node" style="--grid-area: e">E</button>
            <button id="f" data-links="abcegh" class="node" style="--grid-area: f">S</button>
            <button id="g" data-links="abcdef" class="node" style="--grid-area: g">O</button>
            <button id="h" data-links="abcdef" class="node" style="--grid-area: h">R</button>
        </div>
        <div class="card history">
            <strong>Try to guess in two words!</strong>
            <input id="word1" type="text">
            <input id="word2" class="off" type="text" disabled>
            <input id="word3" class="off" type="text" disabled>
            <input id="word4" class="off" type="text" disabled>
            <input id="word5" class="off" type="text" disabled>
            <input id="word6" class="off" type="text" disabled>
        </div>
    </div>
</body>
</html>
