<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <title>World 1 - Level 5</title>

    <link href="../levels.css" rel="stylesheet">
    <script src="../levels.js" defer></script>
</head>
<body class="bg-world1" data-level="5">
    <div id="win-wrapper" class="hidden">
        <div class="win-box">
            <div class="star-wrapper">
                <div class="star" id="star1"></div>
                <div class="star gray" id="star2"></div>
                <div class="star gray" id="star3"></div>
            </div>
            <a href="../index.html" id="back-win">Back &#11148</a>
        </div>
    </div>
    <a href="../index.html">
        <button id="back">&#11148</button>
    </a>
    <div class="wrapper">
        <div class="card board template2">
            <div class="box"></div>
            <button id="a" data-links="defghijkl" class="node" style="--grid-area: a">I</button>
            <button id="b" data-links="defghijkl" class="node" style="--grid-area: b">O</button>
            <button id="c" data-links="defghijkl" class="node" style="--grid-area: c">T</button>
            <button id="d" data-links="abcghijkl" class="node" style="--grid-area: d">A</button>
            <button id="e" data-links="abcghijkl" class="node" style="--grid-area: e">C</button>
            <button id="f" data-links="abcghijkl" class="node" style="--grid-area: f">L</button>
            <button id="g" data-links="abcdefjkl" class="node" style="--grid-area: g">N</button>
            <button id="h" data-links="abcdefjkl" class="node" style="--grid-area: h">B</button>
            <button id="i" data-links="abcdefjkl" class="node" style="--grid-area: i">S</button>
            <button id="j" data-links="abcdefghi" class="node" style="--grid-area: j">K</button>
            <button id="k" data-links="abcdefghi" class="node" style="--grid-area: k">H</button>
            <button id="l" data-links="abcdefghi" class="node" style="--grid-area: l">G</button>
        </div>
        <div class="card history">
            <strong>Try to guess in two words!</strong>
            <input id="word1" type="text">
            <input id="word2" class="off" type="text" disabled>
            <input id="word3" class="off" type="text" disabled>
            <input id="word4" class="off" type="text" disabled>
            <input id="word5" class="off" type="text" disabled>
            <input id="word6" class="off" type="text" disabled>
        </div>
    </div>
</body>
</html>
