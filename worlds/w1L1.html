<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/256/3702/3702712.png">
    <title>World 1 - Level 1</title>

    <link href="levels.css" rel="stylesheet">
    <script src="levels.js" defer></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
</head>
<body class="bg-world1" data-level="1">
    <a href="index.html">
        <button id="back">&#11148</button>
    </a>
    <div class="wrapper">
        <div class="card board">
            <div class="box"></div>
            <button id="a" data-links="cdefgh" class="node" style="--grid-area: a">T</button>
            <button id="b" data-links="cdefgh" class="node" style="--grid-area: b">G</button>
            <button id="c" data-links="abdfgh" class="node" style="--grid-area: c">O</button>
            <button id="d" data-links="abcegh" class="node" style="--grid-area: d">I</button>
            <button id="e" data-links="abdfgh" class="node" style="--grid-area: e">E</button>
            <button id="f" data-links="abcegh" class="node" style="--grid-area: f">C</button>
            <button id="g" data-links="abcdef" class="node" style="--grid-area: g">A</button>
            <button id="h" data-links="abcdef" class="node" style="--grid-area: h">N</button>
        </div>
        <div class="card history">
            <strong>Try to guess in two words!</strong>
            <input id="word1" type="text">
            <input id="word2" class="off" type="text" disabled>
            <input id="word3" class="off" type="text" disabled>
            <input id="word4" class="off" type="text" disabled>
            <input id="word5" class="off" type="text" disabled>
            <input id="word6" class="off" type="text" disabled>
        </div>
    </div>
</body>
</html>
